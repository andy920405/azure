<!DOCTYPE html>
<html>
<head>
    <title>圖像視覺辨識以及翻譯</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="file"], input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上傳本地圖片</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="image">選擇圖片:</label>
            <input type="file" name="image" id="image"><br>
            <label for="image_url">輸入圖片url:</label>
            <input type="text" name="image_url" id="image_url"><br>
            <label for="lang">選擇語言:</label>
            <select name="lang" id="lang">
                <option value="zh-hant">Chinese (Traditional)</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="ja">Japanese</option>
                <!-- Add more language options as needed -->
            </select><br>
            <input type="submit" value="Upload and Translate">
        </form>
        {% if translation_result %}
            <div class="result">
                <h2>Translation Result:</h2>
                <p>{{ translation_result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
